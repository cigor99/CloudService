<!DOCTYPE html>
<html>
    <head>

        <title>Login to CloudService</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        
	    <link rel="stylesheet" type="text/css" href="css/login.css">

    </head>

    <body>
        <!--<div class="limiter">-->
            <div class="container-login">
                <div class="wrap-login">
                    <!-- Slika i sign in-->
                    <div class="login-form-title" style="background-image: url(images/bg-01.jpg);">
                        <span class="login-form-title-1"> Log in </span>
                    </div>

                    <form class="login-form" id="login-form">
                        <div class="wrap-input validate-input " data-validate="Email is required">
                            <span class="label-uspas">Email</span>
                            <input class="input-uspas" type="text" id="username"  name="username" placeholder="Enter email">
                        </div>

                        <div class="wrap-input validate-input" data-validate="Password is required">
                            <span class="label-uspas">Password</span>
                            <input class="input-uspas" type="password" id="password" name="password" placeholder="Enter password">
                        </div>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        <!--</div>-->
        
        <script src="js/jquery.min.js"></script>
   		<script src="js/main.js"></script>
    </body>
</html>
